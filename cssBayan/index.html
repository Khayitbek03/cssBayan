<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>CSS Bayan</title>
</head>
<body>
    <main class="main">
        <div class="wrapper">
            <div class="bayan">
                <div class="inner_bayan">
                    <h1 class="bayan_headline">Bayan CSS</h1>
                    <div class="bayan_items">
                        <input checked name="bayan" class="bayan_input" type="radio" id="bayan1">
                        <label class="bayan_label" for="bayan1">
                            <div class="bayan_flex">
                                <h2 class="bayan_inner_title">Me vs Others in the library</h2>
                                <div class="bayan_icon">
                                    <i class="arrow"></i>
                                </div>
                            </div>
                            <div class="bayan_images">
                                <img src="./images/meme1.jpg" alt="meme_1" class="bayan_img">
                            </div>
                        </label>
                    </div>
                    <div class="bayan_items">
                        <input name="bayan" class="bayan_input" type="radio" id="bayan_2">
                        <label class="bayan_label" for="bayan_2">
                            <div class="bayan_flex">
                                <h2 class="bayan_inner_title">Calculator meme</h2>
                                <div class="bayan_icon">
                                    <i class="fa-solid fa-circle-arrow-up"></i>
                                </div>
                            </div>
                            <div class="bayan_images">
                                <img src="./images/meme2.jpg" alt="meme_2" class="bayan_img">
                            </div>
                        </label>
                    </div>
                    <div class="bayan_items">
                        <input name="bayan" class="bayan_input" type="radio" id="bayan_3">
                        <label class="bayan_label" for="bayan_3">
                            <div class="bayan_flex">
                                <h2 class="bayan_inner_title">Deep Learning</h2>
                                <div class="bayan_icon">
                                    <i class="fa-solid fa-circle-arrow-up"></i>
                                </div>
                            </div>
                            <div class="bayan_images">
                                <img src="./images/meme3.jpg" alt="meme_3" class="bayan_img">
                            </div>
                        </label>
                    </div>
                    <div class="bayan_items">
                        <input name="bayan" class="bayan_input" type="radio" id="bayan_4">
                        <label class="bayan_label" for="bayan_4">
                            <div class="bayan_flex">
                                <h2 class="bayan_inner_title">Designers vs Programmers</h2>
                                <div class="bayan_icon">
                                    <i class="fa-solid fa-circle-arrow-up"></i>
                                </div>
                            </div>
                            <div class="bayan_images">
                                <img src="./images/meme4.jpg" alt="meme_4" class="bayan_img">
                            </div>
                        </label>
                    </div>
                    <div class="bayan_items">
                        <input name="bayan" class="bayan_input" type="radio" id="bayan_5">
                        <label class="bayan_label" for="bayan_5">
                            <div class="bayan_flex">
                                <h2 class="bayan_inner_title">Who said this</h2>
                                <div class="bayan_icon">
                                    <i class="fa-solid fa-circle-arrow-up"></i>
                                </div>
                            </div>
                            <div class="bayan_images">
                                <img src="./images/meme5.jpg" alt="mem_5" class="bayan_img">
                            </div>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
